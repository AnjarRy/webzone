<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Page</title>
</head>
<body>
    <h1>Admin Page</h1>
    <button id="deleteAllScores">Delete All Scores</button>

    <script>
        document.getElementById('deleteAllScores').addEventListener('click', function() {
            fetch('/high-scores', {
                method: 'DELETE',
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                // Optional: Redirect or update the UI accordingly
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
