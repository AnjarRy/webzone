<!DOCTYPE html>
<html>
<head>
    <title>Oakland Cat Animal Rescue of NJ Feline ID Resource Page</title>
    <style>
        body {
            background-color: #add8e6; /* Keep the light blue background */
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center; /* Center align the content */
            color: #0000ff; /* Default text color to blue */
        }
        .title, .caretakers-title {
            color: #ff00ff; /* Make titles magenta */
            font-size: 24px;
            margin-bottom: 20px;
        }
        img#title-image {
    max-width: 2000px; /* Adjust maximum width for the title image */
    margin-bottom: 10px; /* Add some space between the image and the title */
}
        img {
    border: 3px dashed #ff0000; /* Red dashed border for images */
    margin: 10px;
    max-width: 200px; /* Adjust this value as needed */
    height: auto;
    display: inline-block; /* Ensure images are centered */
}

img#title-image {
    border: none; /* Remove the border specifically for the title image */
    max-width: 2000px; /* Adjust maximum width for the title image */
    margin-bottom: 10px; /* Add some space between the image and the title */
}
        table {
            margin: 20px auto; /* Center tables and add some spacing */
            border-collapse: collapse;
        }
        td {
            border: 2px solid #32CD32; /* LimeGreen borders for table cells */
            padding: 5px;
            background-color: #F0E68C; /* Light khaki background for table cells */
        }
        tr.horizontal-spacing {
            height: 20px; /* Adjust the height to control the spacing */
        }
        .cat-name, .caretaker-name {
            text-align: center;
            color: #32CD32; /* LimeGreen text for names */
            font-size: 20px;
            font-weight: bold;
        }
        a:link, a:visited {
            color: #FF4500; /* Orange color for links */
            text-decoration: underline;
        }
        a:hover, a:active {
            color: #FF69B4; /* HotPink color for active/hovered links */
        }
        #navbar-placeholder {
            display: block;
            min-width: 100%;
            min-height: 50px; /* Ensure visibility */
            margin-bottom: 20px; /* Add some space below the navbar */
        }
		
		.live-cam-link {
    font-family: 'Comic Sans MS', cursive, sans-serif; /* Use Comic Sans */
    font-size: 40px; /* Adjust size as needed */
    color: #FF4500; /* Use the orange color for consistency or choose a new color */
    text-decoration: underline; /* Underline to indicate it's a clickable link */
    display: inline-block; /* Adjust display as needed for positioning */
    margin-left: 20px; /* Add some space on the left if needed */
}

		   .title-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: nowrap;
        }

        .cat-face {
            max-width: 100px; /* Adjust the size of the catface.gif */
            margin: 0 20px; /* Space between the cat faces and the title */
            border: none; /* Exclude cat-face images from the red dashed border */
        }
		
    </style>
</head>
<body>

<nav id="navbar-placeholder"></nav>

<script>
// Script to dynamically load the navigation bar from 'navbar.html'
document.addEventListener('DOMContentLoaded', function() {
    fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar-placeholder').innerHTML = data;
        })
        .catch(error => console.error('Error loading the navbar:', error));
});
</script>
