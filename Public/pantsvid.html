<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered and Autoplay Video</title>
    <style>
        /* Set the body to be a flex container with centered alignment */
        body {
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            min-height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
            background-color: #f0f0f0; /* Optional: Background color */
        }
        /* Ensure the video element takes the size of the video, without stretching */
        video {
            max-width: 100%; /* Limit video width to viewport width */
            max-height: 100vh; /* Limit video height to viewport height */
            border: 1px solid #000; /* Optional: Adds a border around the video */
        }
    </style>
</head>
<body>
    <video controls autoplay muted>
        <source src="pantsvid.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
