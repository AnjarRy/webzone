<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Scores</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <h1>Game Scores</h1>
    <select id="gameSelect">
        <option>Select a game...</option>
        <!-- Options will be populated by JavaScript -->
    </select>
    <div id="gameDetails"></div>
    <ul id="scoreList"></ul>
    <form id="scoreForm">
        <input type="text" id="playerName" placeholder="Your Name" required>
        <input type="text" id="score" placeholder="Your Score" required>
        <button type="submit">Submit Score</button>
    </form>

    <script src="js/app.js"></script>
	
	<!-- Edit Game Modal -->
<div id="editGameModal" class="modal" style="display:none;">
    <div class="modal-content">
        <span class="close-button">Ã—</span>
        <h2>Edit Game</h2>
        <form id="editGameForm">
            <input type="hidden" id="editGameId">
            <input type="text" id="editTitle" placeholder="Title" required>
            <input type="text" id="editBoxArt" placeholder="Box Art URL">
            <input type="number" id="editReleaseYear" placeholder="Release Year">
            <textarea id="editBlurb" placeholder="Brief Description"></textarea>
            <select id="editScoreFormat">
                <option value="time">Time</option>
                <option value="points">Points</option>
            </select>
            <button type="submit">Save Changes</button>
        </form>
    </div>
</div>

	
</body>
</html>
