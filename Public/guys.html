<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Zooming Background Image</title>
    <style>
        body {
            background-image: url('guys.png');
            background-repeat: repeat;
            background-size: cover;
            background-attachment: fixed;
            background-color: #ffffff;
            /* Initial background position will be overridden by JavaScript */
        }
    </style>
</head>
<body>

<script>
    // Array of predefined zooming locations
    const zoomLocations = [
        '74% 3%',  // Position 1
        '26% 33%', // Position 2
        '55% 35%'  // Position 3
    ];

    // Function to set a random background position from the predefined locations
    function setRandomBackgroundPosition() {
        const randomIndex = Math.floor(Math.random() * zoomLocations.length);
        const selectedPosition = zoomLocations[randomIndex];
        document.body.style.backgroundPosition = selectedPosition;
    }

    let zoomLevel = 1;
    const zoomStep = 1;
    const maxZoom = 250;

    function zoomBackground() {
        zoomLevel += zoomStep;
        if (zoomLevel >= maxZoom) zoomLevel = 1;
        document.body.style.backgroundSize = `${zoomLevel}%`;
        requestAnimationFrame(zoomBackground);
    }

    // Set a random background position on page load from the predefined locations
    setRandomBackgroundPosition();
    zoomBackground(); // Start the zoom effect
</script>

</body>
</html>
