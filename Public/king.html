<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fullscreen Image Slider</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
  }
  #image-slider {
    position: relative;
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }
  .slider-img {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    display: none;
    object-fit: cover;
  }
</style>
</head>
<body>

<div id="image-slider">
  <img src="kingfight.png" alt="First Image" class="slider-img" style="display:block;">
  <img src="king400.png" alt="Second Image" class="slider-img">
  <img src="kingback.png" alt="Third Image" class="slider-img">
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
  let currentIndex = 0;
  const images = document.querySelectorAll('.slider-img');
  const imageCount = images.length;
  
  function showNextImage() {
    images[currentIndex].style.display = 'none';
    currentIndex = (currentIndex + 1) % imageCount;
    images[currentIndex].style.display = 'block';
    
    if (currentIndex < imageCount - 1) {
      setTimeout(showNextImage, 2000);
    }
  }
  
  images[0].style.display = 'block';
  setTimeout(showNextImage, 2000);
});
</script>

</body>
</html>
