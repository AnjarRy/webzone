<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Memory Game</title>
    <link rel="stylesheet" href="styles.css"> <!-- If you have separate CSS, else include style here -->
    <style>
        body {
            background-image: url('daveback.png');
            background-repeat: repeat;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-align: center;
            margin: 0;
            padding-top: 20px;
        }
        .memory-game {
            display: grid;
            grid-template-columns: repeat(4, auto);
            gap: 2rem;
            justify-content: center;
            margin: 2rem auto;
            max-width: 90%;
            perspective: 1000px; /* Adds depth perception to the flip animation */
        }

        .memory-card {
            width: 150px; /* Or your desired size */
            height: 150px;
            cursor: pointer;
            position: relative;
        }

        .front-face,
        .back-face {
            width: 100%;
            height: 100%;
            position: absolute;
            top: 0;
            left: 0;
        }

        .front-face {
            display: none; /* Hide front face by default */
        }

        .memory-card.flipped .front-face {
            display: block; /* Show front face when flipped */
        }

        .memory-card.flipped .back-face {
            display: none; /* Hide back face when flipped */
        }

        .memory-card.flip .front-face {
            transform: rotateY(180deg);
        }

        .memory-card.flip .back-face {
            transform: rotateY(0);
        }

        .back-face {
            background-color: #FFC0CB; /* Changed to pastel pink */
        }

        .back-button {
            background-color: #FF69B4;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }

        #clock {
            font-size: 20px;
            margin-top: 20px;
            background-color: white; /* Add white background */
            display: inline-block; /* Ensure the clock is displayed inline */
            padding: 10px 20px; /* Add some padding */
            border-radius: 5px; /* Add border radius */
        }
    </style>

</head>
<body>

    <a href="dave.html" class="back-button">Back to davesiknow.com</a>
    
    <section class="memory-game">
        <!-- Memory cards will be generated here -->
    </section>

    <div id="clock"></div> <!-- Display the timer here -->

    <script src="js/davegame.js"></script> <!-- Ensure script.js contains the game logic -->
    <script>
        // Timer logic
        var timer = document.getElementById('clock');
        var startTime = new Date().getTime();
        var allMatchesFound = false;

        function updateTimer() {
            if (!allMatchesFound) {
                var currentTime = new Date().getTime();
                var elapsedTime = currentTime - startTime;

                var minutes = Math.floor((elapsedTime % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((elapsedTime % (1000 * 60)) / 1000);

                // Add leading zero if single digit
                minutes = minutes < 10 ? '0' + minutes : minutes;
                seconds = seconds < 10 ? '0' + seconds : seconds;

                timer.innerHTML = minutes + ':' + seconds;
            }
        }

        setInterval(updateTimer, 1000);

        function stopTimer() {
            allMatchesFound = true;
        }
    </script>
</body>
</html>
