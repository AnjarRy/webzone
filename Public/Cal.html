<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Shows and Travel</title>
<style>
  body {
    background-image: url('tropback.jpg');
    background-attachment: fixed; /* Background image does not scroll with content */
    font-family: 'Comic Sans MS', 'Times New Roman', sans-serif;
    color: #333;
    padding: 0;
    margin: 0;
    text-align: center;
}

  #navbar-placeholder {
    background-color: #FFB6C1; /* Light pink background */
    color: #4B0082; /* Indigo text */
    padding: 10px;
    text-align: center;
    width: 100%;
  }
  .container {
    max-width: 960px;
    margin: auto;
    padding-top: 20px;
  }
  .header {
    background-color: #ffcc00; /* Yellow background for the header */
    color: #0066cc;
    padding: 10px;
    text-align: center;
    font-size: 28px;
    border-radius: 8px;
    position: relative;
  }
  .header img.palm-gif {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
  }
  .header img.palm-gif.left {
    left: 10px;
  }
  .header img.palm-gif.right {
    right: 10px;
  }
  .section {
    background-color: rgba(173, 216, 230, 0.7);
    margin: 20px 0;
    padding: 15px;
    border-radius: 8px;
    display: block;
  }
  .show-details, .other-section {
    background-color: #ccccff;
    margin-bottom: 20px;
    padding: 10px;
    border-radius: 8px;
    text-align: left;
  }
  .show-photos {
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 10px;
  }
  .show-photos img {
    max-width: 300px; /* Control the size of the photos */
    height: auto;
    border-radius: 8px;
    margin: 0 5px; /* Adjust spacing between photos */
  }
  .calendar iframe {
    width: 100%;
    height: 650px; /* Increase height for visibility */
    border: none; /* Remove iframe border */
    border-radius: 8px; /* Apply border radius */
  }
</style>
</head>
<body>

<nav id="navbar-placeholder"></nav>

<div class="container">
  <div class="header">
    <img src="palm.gif" alt="Palm" class="palm-gif left">
    <img src="caltitle.gif" alt="Shows and Travel" style="vertical-align: middle; position: relative; z-index: 1;">
    <img src="palm.gif" alt="Palm" class="palm-gif right">
  </div>

<div class="section" id="shows">
  <h2 style="color: red; font-family: 'Comic Sans MS', cursive; font-size: 32px; align-items: center; margin-top: 0;">
    Just Back from <br>
    <img src="naples.png" alt="Naples, Florida" style="vertical-align: middle;"> 
  </h2>
  <div class="show-details">
    <div class="show-photos">
      <img src="dale1.jpeg" alt="Show Photo 1">
      <img src="dale2.jpeg" alt="Show Photo 2">
      <img src="dale3.jpeg" alt="Show Photo 3">
    </div>
    <p><span style="font-size: 21px;">Dale had a great show and sold quite a few pieces! Be sure to compliment him on his new tan! Haha ðŸ˜„</span></p>
  </div>
</div>





  <div class="section calendar" id="travel">
    <iframe src="https://calendar.google.com/calendar/embed?height=600&wkst=1&bgcolor=%23ffffff&ctz=America%2FNew_York&showTitle=0&showPrint=0&showTabs=0&showTz=0&showCalendars=0&src=OTZzcnIzbXY0ZWtlYm1iNzdsM2o5OWlkajBAZ3JvdXAuY2FsZW5kYXIuZ29vZ2xlLmNvbQ&src=ZGFsZXJvZ2Vyc3N0dWRpb0BnbWFpbC5jb20&color=%23D50000&color=%238E24AA" style="border-width:0"></iframe>
  </div>

 <div class="section" id="other">
  <h2 style="color: red; font-family: 'Comic Sans MS', cursive; font-size: 32px; align-items: center; margin-top: 0;">Future Travels</h2>
  <div class="other-section" style="background-color: rgba(173, 216, 230, 0.7); margin: 20px 0; padding: 15px; border-radius: 8px;">
    <p style="font-size: 21px;">More news to come!</p>
  </div>
</div>

<script>
        // Script to dynamically load the navigation bar from 'navbar.html'
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navbar:', error));
        });

        // Script to set target="_blank" for all anchor tags except those with the class "navigation-link"
        var links = document.querySelectorAll('a:not(.navigation-link)');
        links.forEach(function(link) {
            link.setAttribute('target', '_blank');
        });
    </script>

</body>
</html>
