<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Game</title>
</head>
<body>
    <h1>Add New Game</h1>
    <form id="addGameForm">
        <input type="text" id="title" placeholder="Title" required>
        <input type="text" id="boxArt" placeholder="Box Art URL">
        <input type="number" id="releaseYear" placeholder="Release Year">
        <textarea id="blurb" placeholder="Brief Description"></textarea>
        <select id="scoreFormat">
            <option value="time">Time</option>
            <option value="points">Points</option>
        </select>
        <button type="submit">Add Game</button>
    </form>

    <script src="js/add-game.js"></script>
</body>
</html>
