<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dave's Gallery</title>
    <style>
        body {
            background-image: url('daveback.png');
            background-repeat: repeat;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-align: center;
            margin: 0;
            padding-top: 20px;
        }
        .back-button {
            background-color: #FF69B4;
            color: white;
            font-size: 16px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 20px;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        table {
            margin: 20px auto;
            background-color: #ffffff;
            padding: 10px;
            border-radius: 15px;
            width: 90%;
            max-width: 560px;
        }
        .gif-title, img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
        }
        button {
            background-color: #FF69B4;
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            border-radius: 20px;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
        /* Style for the music button */
        .music-button {
            background-color: #FF69B4; /* Pink color */
            color: white;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            display: block;
            margin: 20px auto;
            border-radius: 20px;
            font-family: 'Comic Sans MS', 'Comic Sans', cursive;
        }
    </style>
</head>
<body>
  
    <table>
        <tr>
            <td>
                <img src="davetitle.gif" alt="Dave's Gallery Title" class="gif-title">
            </td>
        </tr>
        <tr>
            <td>
                <img id="daveImage" src="" alt="Random Dave">
                <button onclick="fetchRandomImage();">Dave me baby!</button>
            </td>
        </tr>
    </table>
    
    <!-- Music Button -->
    <a href="https://www.youtube.com/watch?v=8nvzEqsZIGo&ab_channel=javiehe09" target="_blank" style="text-decoration: none;">
        <button class="music-button">Click for musical accompaniment</button>
    </a>

    <!-- Test your mettle Button -->
    <button onclick="location.href='davegame.html';">Test your mettle!</button>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            fetch('navbar.html')
                .then(response => response.text())
                .then(data => {
                    // This line was for loading the navbar, which is now replaced by the back button
                    // document.getElementById('navbar-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading the navbar:', error));
        });

        function fetchRandomImage() {
            const randomImagePath = '/random-dave';
            fetch(randomImagePath)
                .then(response => response.blob())
                .then(blob => {
                    const imageUrl = URL.createObjectURL(blob);
                    document.getElementById('daveImage').src = imageUrl;
                })
                .catch(error => console.error('Error fetching random image:', error));
        }

        window.onload = fetchRandomImage;

        document.querySelector("button").onclick = function(event) {
            event.preventDefault();
            fetchRandomImage();
        };
    </script>
</body>
</html>
