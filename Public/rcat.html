<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Looping Cat Video</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Ensure background is black */
        }
        video {
            max-width: 100%;
            max-height: 100vh; /* Limit video height to viewport height */
            border: none;
        }
    </style>
</head>
<body>

<video autoplay loop muted playsinline>
    <source src="rcat.mp4" type="video/mp4">
    Your browser does not support the video tag.
</video>

</body>
</html>
